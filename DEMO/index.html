<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>

<body>
    <section>
        <div class="container" id="formDiv">
            <form action="#" id="form">
                <h1 class="text-center">Expense Tracker</h1>
                <div>
                    <label for="expense" class="form-label mt-3">Enter the name of Expense: </label>
                    <input type="text" name="expense" id="expense" class="form-control" placeholder="Expense">
                </div>
                <div>
                    <label for="amount" class="form-label mt-3">Enter the amount: </label>
                    <input type="number" name="amount" id="amount" class="form-control" placeholder="cost">
                </div>
                <div>
                    <label for="category" class="form-label mt-3">Choose the category of Expense: </label>
                    <select name="category" id="category" class="form-control">
                        <option value="">Please choose a category</option>
                        <option value="grocery">Grocery</option>
                        <option value="gym">Gym</option>
                        <option value="snacks">Snacks</option>
                        <option value="movie">Movie</option>
                        <option value="misc">Miscellaneoeus</option>
                    </select>
                </div>
                <div>
                    <button class="btn btn-primary mt-3">Add Expense</button>
                </div>
            </form>
            <div class="list-div mt-4">
                <h2>List of Expenses</h2>
                <ul class="ul">
                </ul>
            </div>
        </div>
    </section>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
